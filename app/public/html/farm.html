<body style="background-color: black; color: white;">
    <div class="text-center">
        <button id="enableMeta" class="enableEthereumButton btn" style="background-color: grey; color: black;">Enable Metamask</button>
    </div>
    <div class="row">
        <div class="col-sm-6 p-3 text-center">
            <div class="card" style="background-color: rgb(39, 39, 39); color: rgb(255, 255, 255);">
                <div class="card-body">
                    <p>Frog Farm Supply: <br><span id="farmBalance"></span>&nbsp;</p>
                </div>
            </div>
            <div class="card" style="background-color: rgb(39, 39, 39); color: rgb(255, 255, 255);">
                <div class="card-body">
                    <p>Total Frog Rewards Paid: <br><span id="totalPaid"></span>&nbsp;</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 p-3 text-center">
            <div class="card" style="background-color: rgb(39, 39, 39); color: rgb(255, 255, 255);">
                <div class="card" style="background-color: rgb(39, 39, 39); color: rgb(255, 255, 255);">
                    <div class=" card-body">
                        <div class="intro" id="intro">
                            <p>Wallet Address: <br><span class="showAccount"></span>&nbsp;</p>
                            <p>MATIC Balance: <br><span class="showBalance"></span>&nbsp;</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 p-3 text-center">
            <div class="card" style="background-color: rgb(39, 39, 39); color: rgb(255, 255, 255);">
                <div class="card-header">
                    <h4>DEPOSIT</h4>
                </div>
                <div class="card-body">
                    <p>
                        Users PolyPepe Token Balance: <br>
                        <span id="LPTokenBalanceInUsersWallet">
                            &nbsp;
                        </span>
                    </p>
                    <form>
                        <input type="number" id="input_amount" name="amount_input" placeholder="deposit amount (LP tokens)"><br><br>
                    </form>
                    
                    <button onclick="depositLPTokens()" class="btn btn-primary" style="background-color:#3195d6;" id="deposit">Deposit</button>
                    <button class="btn btn-primary" style="background-color:grey;" id="isApproved" hidden disabled>Approved</button>
                    <button onclick="approveLP_account()" class="btn btn-primary" style="background-color:#3195d6;" id="approve">Approve</button>
                    <div class="card-footer text-muted">
                        <p id="deposit_transaction">&nbsp;</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 p-3 text-center">
            <div class="card" style="background-color: rgb(39, 39, 39); color: rgb(255, 255, 255);">
                <div class="card-header">
                    <h4>WITHDRAW</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <p>Users Deposited PepeToken Token Balance: <br><span id="LPTokenBalance">&nbsp;</span></p>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <p>Users Pending Frog Balance: <br><span id="pendingYieldTokenBalance">&nbsp;</span></p>
                        </div>
                    </div>
                    <div>
                        <p>Users Percent of Farm: <br><span id="percentOfFarm">&nbsp;</span></p>
                    </div>
                    <form>
                        <input type="number" id="input_amount_withdraw" name="amount_input_withdraw"
                            placeholder="withdraw amount (LP tokens)"><br><br>
                    </form>
                    <button onclick="withdrawLPTokens()" class="btn btn-primary" style="background-color:#3195d6;" id="withdraw">Withdraw</button>
                    <div class="card-footer text-muted">
                        <p id="withdraw_transaction">&nbsp;</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
